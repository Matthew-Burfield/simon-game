<html>
  <head>
    <title>Simon Game</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <h4 class="player-turn"></h4>
        <h5 class="player-selection"></h5>
        <div data-key="1" class="game-square red"></div>
        <div data-key="2" class="game-square yellow"></div>
        <div data-key="3" class="game-square blue"></div>
        <div data-key="4" class="game-square green"></div>
      </div>
      <div class="button-container">
        <button type="button" class="finishTurn">Finish Turn</button>

        <button type="button" class="nextMove" style="position: absolute; top: 200px; left:200px; height: 100px; width: 100px;">Start</button>
      </div>
    </div>
    

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
