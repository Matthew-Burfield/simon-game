<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Changa+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <div class="outercircle">
          <!-- Game Buttons -->
          <div data-key="1" class="top left game-square green"></div>
          <div data-key="2" class="top right game-square red"></div>
          <div data-key="3" class="bottom left game-square yellow"></div>
          <div data-key="4" class="bottom right game-square blue"></div>
          <!-- End Game Buttons -->
          <div class="inner-ring"></div>
          <div class="inner-circle">
            <div class="simon-title">
              <p>simon</p>
            </div>
            <!-- Start Scoreboard -->
            <div class="score-container">
              <p class="off">00</p>
              <p class="on"></p>
            </div>
            <!-- End Scoreboard -->

            <!-- Start Button -->
            <div class="start-container">
              <div id="start-btn" class="start"></div>
              <label class="start-label">Start</label>
            </div>

            <!-- Strict Button -->
            <div class="strict-container">
              <div id="strict-btn" class="strict"></div>
              <label class="strict-label">Strict</label>
            </div>

            <!-- On/Off Switch -->
            <div class="switch-container">
              <p class="off">Off</p>
              <label class="switch">
                <input id="on-off-switch" type="checkbox">
                <div class="slider round"></div>
              </label>
              <p class="on">On</p>
            </div>
          </div>
        </div>  
      </div>
    </div>
    
    
    <script type="text/javascript" src="js/transition.js"></script>
    <script type="text/javascript" src="js/eventlisteners.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
